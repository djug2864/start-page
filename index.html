<!--Script-->
 <script>
    function share() {
      if (navigator.share) {
        navigator.share({
          title: 'スタートページ',
          text: 'ネット回線が悪くても速いよ！！',
          url: window.location.href
        })
        .then(() => console.log('共有成功'))
        .catch((error) => console.error('共有失敗', error));
      } else {
        alert('このブラウザは共有機能に対応していません');
      }
    }
	</script>
